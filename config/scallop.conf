### QOL SETTINGS ###
# Uncomment to increase the transmit power of the keyboard's BLE radio.
# This will help if the connection to the host is poor/inconsistent.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Outdated versions of Windows (as of December 2023) may fail to update the battery information after connecting to your keyboard.
# Uncomment to force battery notifications. Note that this setting may keep other operating systems (like macOS) from sleeping.
#CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
### POWER-SAVING SETTINGS ###
# How long before the board goes idle (ms). 360000 ms = 5 minutes.
#CONFIG_ZMK_IDLE_TIMEOUT=360000
# Uncomment to enable deep sleep.
# In deep sleep the board will also disconnect from Bluetooth and cut external power.
# It may take several seconds for a board to wake from deep sleep after a key is pressed.
#CONFIG_ZMK_SLEEP=y
# How long the board will stay in idle mode before going to deep sleep (ms). 1800000 ms = 30 minutes.
#CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

### TROUBLESHOOTING ###

# Uncommenting will delay the log startup so issues that happen near keyboard boot can be logged.
# The value (ms) can also be increased if this delay isn't long enough. 5000 ms = 5 seconds.
#CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000

# Turn on logging, and set ZMK logging to debug output
CONFIG_ZMK_USB_LOGGING=y